		<div class="container">

			<div class="row">

				<div class="col-xs-6 HideShow" id="texto">
					<h4 id="generatelink">Generate Text/Link QR Code</h4>
					<p>
						<input type="text" id="qrText" name="qtText" class="form-control" placeholder="Text or Link">
					</p>
					<button type="button" class="btn btn-default" id="doIt1">
						<span class="glyphicon glyphicon-floppy-save"></span><span class="generateBtn">Generate</span>
					</button>
				</div>

				<div class="col-xs-6 HideShow" id="email" style="display:none;">
					<h4 id="generateemail">Generate E-mail QR Code</h4>
					<p>
						<input type="email" id="qrEEmail" class="form-control" placeholder="E-mail">
					</p>
					<p>
						<input type="text" id="qrESubject" class="form-control" placeholder="Subject">
					</p>
					<p>
						<input type="text" id="qrEMessage" class="form-control" placeholder="Message">
					</p>
					<button type="button" class="btn btn-default" id="doIt2">
						<span class="glyphicon glyphicon-floppy-save"></span><span class="generateBtn">Generate</span>
					</button>
				</div>

				<div class="col-xs-6 HideShow" id="sms" style="display:none;">
					<h4 id="generatesms">Generate SMS QR Code</h4>
					<p>
						<input type="tel" id="qrSNumber" class="form-control" placeholder="Number">
					</p>
					<p>
						<input type="text" id="qrSMessage" class="form-control" placeholder="Message">
					</p>

					<button type="button" class="btn btn-default" id="doIt3">
						<span class="glyphicon glyphicon-floppy-save"></span><span class="generateBtn">Generate</span>
					</button>
				</div>
